<!-- This script tag powers our form by sending the information to the API once you've cliked submit!  -->
<script>
  const url = 'https://antonia1n1adam.pythonanywhere.com/diaryentry';

  document.querySelector('#diary-form').addEventListener("submit", (ev) => {
    ev.preventDefault();
    console.log(ev);

    const data = {
      reflection: ev.target.elements[6].value,
      grateful1: ev.target.elements[0].value,
      grateful2: ev.target.elements[1].value,
      grateful3: ev.target.elements[2].value,
      great1: ev.target.elements[3].value,
      great2: ev.target.elements[4].value,
      great3: ev.target.elements[5].value
    }

    fetch(url, {
      method: 'post',
      headers: {
      'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(res => {
      if (res.id) {
        document.querySelector('#success-msg').classList.remove('hidden');
        document.querySelector('#new-entry-link').setAttribute('href', `/single-entry.html?id=${res.id}`);
        location.replace("https://moodle-ship-it.github.io/diary");
      }
    })
  });
</script>
